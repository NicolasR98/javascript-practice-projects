<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <main>
        <div class="main_container">
            <div class="header_container">
                <p class="subtitle"><i>Trip to</i></p>
                <h1 class="title">Buenos Aires</h1>
            </div>
            <div class="timer_container">
                <div class="timer_item">
                    <p class="subtitle">Days</p>
                    <h1 class="title" id="days">10</h1>
                </div>
                <div class="timer_item">
                    <p class="subtitle">Hours</p>
                    <h1 class="title" id="hours">10</h1>
                </div>
                <div class="timer_item">
                    <p class="subtitle">Minutes</p>
                    <h1 class="title" id="minutes">10</h1>
                </div>
                <div class="timer_item">
                    <p class="subtitle">Seconds</p>
                    <h1 class="title" id="seconds">10</h1>
                </div>
            </div>
        </div>
        <div class="image_container">
            <img src="https://images.unsplash.com/photo-1610309182586-f66fb40f4222?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1482&q=80" alt="puerto madero" srcset="">
        </div>
    </main>
</body>
</html>
